category: Data Enrichment & Threat Intelligence
commonfields:
  id: ipinfo_v2
  version: -1
configuration:
  - name: credentials
    display: API token
    additionalinfo: The API key to use for the connection.
    hiddenusername: true
    displaypassword: API Token
    required: false
    type: 9
  - name: integrationReliability
    additionalinfo: Reliability of the source providing the intelligence data.
    defaultvalue: C - Fairly reliable
    display: Source Reliability
    options:
      - A+ - 3rd party enrichment
      - A - Completely reliable
      - B - Usually reliable
      - C - Fairly reliable
      - D - Not usually reliable
      - E - Unreliable
      - F - Reliability cannot be judged
    required: true
    type: 15
  - name: base_url
    defaultvalue: https://ipinfo.io
    display: Base URL
    hidden: false
    required: true
    type: 0
  - name: insecure
    display: Trust any certificate (not secure)
    required: false
    type: 8
  - name: _authentication_type
    display: Authentication type
    required: true
    type: 15
    options:
      - Basic
      - Bearer
      - Oauth2
  - display: Use system proxy settings
    name: proxy
    required: false
    type: 8
description: Use the IPinfo.io API to get data about an IP address.
display: IPinfo v2
name: ipinfo_v2
script:
  commands:
    - arguments:
        - default: true
          description: IP address to query, e.g., 1.1.1.1.
          isArray: false
          name: ip
          required: true
          secret: false
      deprecated: false
      description: Check IP reputation (when information is available, returns a JSON
        with details). Uses all configured Threat Intelligence feeds.
      execution: false
      name: ip
      preprocess: null
      postprocess: null
  dockerimage: demisto/python3:3.9.7.24076
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
  - IPInfo_v2Test
fromversion: 5.5.0
